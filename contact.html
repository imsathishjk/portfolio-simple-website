<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Agnel John</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label>Name:</label></td><td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                        
                    </tr>
                    <tr>
                        <td><label>Email:</label></td><td><input type="text" placeholder="Your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Message:</label></td>
                        <td><textarea class="contact-form__textarea">Your Message</textarea></td>
                    </tr>
                    <tr>
                        <td></td> <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
            <div class="section-four">
                <p class="social">Socail Media: <a href="">Instagram</a> <a href="LinkedIn">LinkedIn</a></p> <br>
                <p class="footer">&copy;Agnel John</p>
            </div>
    </div>
</body>
</html>
